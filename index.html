<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Triage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        #photo {
            max-width: 100%;
            max-height: 60vh;
            margin-bottom: 20px;
        }
        .button-container {
            margin-bottom: 20px;
        }
        button {
            font-size: 1.2em;
            margin: 0 10px;
            padding: 10px 20px;
            cursor: pointer;
        }
        #status {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        #folder-input {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Photo Sorting Tool</h1>
    <input type="file" id="folder-input" webkitdirectory directory multiple>
    <div id="status"></div>
    <img id="photo" src="" alt="Current photo">
    <div class="button-container">
        <button onclick="navigate('previous')">Previous</button>
        <button onclick="navigate('next')">Next</button>
    </div>
    <div class="button-container">
        <button onclick="decidePhoto('pass')">Pass</button>
        <button onclick="decidePhoto('deny')">Deny</button>
    </div>
    <a id="download-link" style="display: none;">Download denied photos</a>

    <script>
        let photos = [];
        let currentIndex = 0;
        let deniedPhotos = [];

        document.getElementById('folder-input').addEventListener('change', handleFolderSelect);

        function handleFolderSelect(event) {
            const files = event.target.files;
            photos = Array.from(files).filter(file => file.type.startsWith('image/'));
            currentIndex = 0;
            deniedPhotos = [];
            showPhoto();
        }

        function showPhoto() {
            if (currentIndex < photos.length) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('photo').src = e.target.result;
                }
                reader.readAsDataURL(photos[currentIndex]);
                updateStatus();
            } else {
                document.getElementById('photo').src = '';
                document.getElementById('status').textContent = 'No more photos to sort!';
                if (deniedPhotos.length > 0) {
                    document.getElementById('download-link').style.display = 'inline';
                }
            }
        }

        function updateStatus() {
            document.getElementById('status').textContent = `Photo ${currentIndex + 1} of ${photos.length}`;
        }

        function navigate(direction) {
            if (direction === 'previous' && currentIndex > 0) {
                currentIndex--;
            } else if (direction === 'next' && currentIndex < photos.length - 1) {
                currentIndex++;
            }
            showPhoto();
        }

        function decidePhoto(decision) {
            if (decision === 'deny') {
                deniedPhotos.push(photos[currentIndex]);
                photos.splice(currentIndex, 1);
                if (currentIndex >= photos.length) {
                    currentIndex = photos.length - 1;
                }
            } else {
                currentIndex++;
            }
            showPhoto();
        }

        document.getElementById('download-link').addEventListener('click', function() {
            const zip = new JSZip();
            const promises = deniedPhotos.map((file, index) => {
                return new Promise((resolve) => {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        zip.file(`denied_photo_${index + 1}.${file.name.split('.').pop()}`, e.target.result.split(',')[1], {base64: true});
                        resolve();
                    }
                    reader.readAsDataURL(file);
                });
            });

            Promise.all(promises).then(() => {
                zip.generateAsync({type:"blob"}).then(function(content) {
                    saveAs(content, "denied_photos.zip");
                });
            });
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
</body>
</html>
