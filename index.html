<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageTriage - Efficient Photo Sorting Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        #photo {
            max-width: 100%;
            max-height: 60vh;
            margin-bottom: 20px;
        }
        .button-container {
            margin-bottom: 20px;
        }
        button {
            font-size: 1.2em;
            margin: 0 10px;
            padding: 10px 20px;
            cursor: pointer;
        }
        #status {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .input-container {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>ImageTriage</h1>
    <div class="input-container">
        <button id="select-source">Select Source Folder</button>
        <span id="source-folder"></span>
    </div>
    <div class="input-container">
        <button id="select-deny">Select Deny Folder</button>
        <span id="deny-folder"></span>
    </div>
    <div id="status"></div>
    <img id="photo" src="" alt="Current photo">
    <div class="button-container">
        <button onclick="navigate('previous')">Previous</button>
        <button onclick="navigate('next')">Next</button>
    </div>
    <div class="button-container">
        <button onclick="decidePhoto('pass')">Pass</button>
        <button onclick="decidePhoto('deny')">Deny</button>
    </div>

    <script>
        let photos = [];
        let currentIndex = 0;
        let sourceFolder;
        let denyFolder;

        document.getElementById('select-source').addEventListener('click', selectSourceFolder);
        document.getElementById('select-deny').addEventListener('click', selectDenyFolder);

        async function selectSourceFolder() {
            try {
                sourceFolder = await window.showDirectoryPicker();
                document.getElementById('source-folder').textContent = sourceFolder.name;
                loadPhotos();
            } catch (err) {
                console.error('Error selecting source folder:', err);
            }
        }

        async function selectDenyFolder() {
            try {
                denyFolder = await window.showDirectoryPicker();
                document.getElementById('deny-folder').textContent = denyFolder.name;
            } catch (err) {
                console.error('Error selecting deny folder:', err);
            }
        }

        async function loadPhotos() {
            photos = [];
            for await (const entry of sourceFolder.values()) {
                if (entry.kind === 'file' && entry.name.match(/\.(jpe?g|png|gif)$/i)) {
                    photos.push(entry);
                }
            }
            currentIndex = 0;
            showPhoto();
        }

        async function showPhoto() {
            if (currentIndex < photos.length) {
                const file = await photos[currentIndex].getFile();
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('photo').src = e.target.result;
                }
                reader.readAsDataURL(file);
                updateStatus();
            } else {
                document.getElementById('photo').src = '';
                document.getElementById('status').textContent = 'No more photos to sort!';
            }
        }

        function updateStatus() {
            document.getElementById('status').textContent = `Photo ${currentIndex + 1} of ${photos.length}`;
        }

        function navigate(direction) {
            if (direction === 'previous' && currentIndex > 0) {
                currentIndex--;
            } else if (direction === 'next' && currentIndex < photos.length - 1) {
                currentIndex++;
            }
            showPhoto();
        }

        async function decidePhoto(decision) {
            if (decision === 'deny') {
                if (!denyFolder) {
                    alert('Please select a deny folder first.');
                    return;
                }
                try {
                    const file = await photos[currentIndex].getFile();
                    const newHandle = await denyFolder.getFileHandle(photos[currentIndex].name, { create: true });
                    const writable = await newHandle.createWritable();
                    await writable.write(file);
                    await writable.close();
                    await photos[currentIndex].remove();
                    photos.splice(currentIndex, 1);
                    if (currentIndex >= photos.length) {
                        currentIndex = photos.length - 1;
                    }
                } catch (err) {
                    console.error('Error moving file:', err);
                    alert('Error moving file. Please check console for details.');
                }
            } else {
                currentIndex++;
            }
            showPhoto();
        }
    </script>
</body>
</html>
